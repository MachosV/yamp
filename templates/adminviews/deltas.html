{{define "deltas"}}
{{template "header"}}
{{template "navbar"}}
<h3>Δημιουργία Δέλτα</h3>
    {{.Context.Message}}
    <form action="cdelta" method="POST">
        <input type="text" name="name" required>
        <input type="hidden" name="csrftoken" value={{.Context.Csrftoken}}>
        <input type="submit" value="Δημιουργία">
    </form>
    {{range .Data}}
    <a href="retrievedelta?id={{.ID}}">{{.Name}}</a>
    {{end}}
{{template "footer"}}
{{end}}
