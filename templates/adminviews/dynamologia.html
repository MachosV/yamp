{{define "dynamologia"}}
{{template "header"}}
{{template "navbar"}}
{{.Context.Message}}
<div>
    <form id="dynform">
        <select id="label">
            {{if eq .Context.Role 3}}
            <option value="all">Συγκεντρωτικό</option>
            {{end}}
            {{range .Data.labels}}
            <option value={{.ID}}>{{.Perigrafi}}</option>
            {{end}}
        </select>
        <input type="hidden" id="datehidden">
        <input type="text" id="date" class="datepicker" size="30">
        <input type="submit" value="Ανάκτηση">
    </form>
</div>
<div id="result">

</div>
{{template "footer"}}
<script src="js/diagoras/datemod.js"></script>
<script src="js/diagoras/dyn.js"></script>
{{end}}
