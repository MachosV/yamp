{{define "dynamologia"}}
{{template "header"}}
{{template "navbar"}}
{{.Context.Message}}
<link rel="stylesheet" href="css/jquery-ui.min.css">
<div class="container-fluid">
    <form class="form-inline" id="dynform">
        <div class="form-group">
            <select class="form-control" id="label">
                {{if eq .Context.Role 3}}
                <option value="all">Συγκεντρωτικό</option>
                {{end}}
                {{range .Data.labels}}
                <option value={{.ID}}>{{.Perigrafi}}</option>
            {{end}}
            <span class="input-group-btn"><i class="glyphicon glyphicon-menu-down"></i></span>
            </select>            
        </div>
        <input type="hidden" id="datehidden">
        <div class="form-group">
            <input class="form-control datepicker" type="text" id="date">
        </div>
        <button class="btn btn-primary" type="submit">Ανάκτηση</button>
    </form>
</div>
<div id="result">

</div>
{{template "footer"}}
<script src="js/diagoras/datemod.js"></script>
<script src="js/diagoras/dyn.js"></script>
{{end}}
