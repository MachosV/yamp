<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{.Context.User}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav>
        <ul>
            <li><a href="diaxeiristiko">Αρχική</a></li>
            <li><a href="listusers">Χρήστες</a></li>
            <li><a href="typoiadeiwn">Τύποι αδειών</a></li>
            <li><a href="lambdas">Λάμβδα</a></li>
            <li><a href="deltas">Δέλτα</a></li>
            <li><a href="proswpiko">Προσωπικό</a></li>
            <li><a href="logout">Αποσύνδεση</a></li>
        </ul>
    </nav>
    <h3>
        Δημιουργία προσωπικού
    </h3>
    {{.Context.Message}}
    <form action="cproswpiko" method="POST">
        <input type="text" name="name" required placeholder="Όνομα">
        <input type="text" name="surname" required placeholder="Επίθετο">
        <select name = "rank">
            {{range index .Data "ranks"}}
            <option value={{.ID}}>{{.Rank}}</option>
            {{end}}
        </select>
        <select name="lambda">
            {{range index .Data "lambdas"}}
            <option value={{.ID}}>{{.Name}}</option>
            {{end}}
        </select>
        <select name="delta">
                {{range index .Data "deltas"}}
                <option value={{.ID}}>{{.Name}}</option>
                {{end}}
        </select>    
        <input type="hidden" name="csrftoken" value={{.Context.Csrftoken}}>
        <input type="submit" value="Δημιουργία">
    </form>
    {{range index .Data "proswpiko"}}
    <a href="retrieveproswpiko?id={{.ID}}">{{.Surname}} </a>
    {{end}}
</body>
</html>
